{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Parques em destaque</h1>
<div class="cards">
  {% for p in parks %}
  <article class="card">
    {% if p.id == 1 %}
      <img src="{{ url_for('static', filename='img/teresopolis-1.jpg') }}" alt="{{ p.name }} - Parque Nacional">
    {% else %}
      <img src="{{ url_for('static', filename='img/teresopolis-4.jpg') }}" alt="{{ p.name }}">
    {% endif %}
    <h3>{{ p.name }}</h3>
    <p>{{ p.summary }}</p>
    <a class="btn" href="{{ url_for('parque', id=p.id) }}">Ver detalhes</a>
  </article>
  {% endfor %}
</div>
{% endblock %}
